<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaTracker</title>
</head>

<link
rel="stylesheet"
href="styles.css"
/>

<!-- Rendered webapp body begins here -->
<body>
<div class="wrapper">
<div class="listTitleText">
    <h1 class="listTitle">My Media List</h1>
    <button class="titleEditButton">Edit List Title</button>
</div>

<div class="topButtonBar">
    <input type="text" class="titleInput" placeholder="Input a Title">
    <select type="select" class="categorySelect">
        <option value="none" selected disabled>Select a Category</option>
        <!-- the JS will insert the categories as <option> tags here -->
    </select>
    <select class="statusSelect">
        <option value="none" selected disabled>Select a Status</option>
        <!-- the JS will insert the categories as <option> tags here -->
    </select>
    <select class="ratingSelect">
        <option value="none" selected disabled>Select a Rating</option>
        <!-- the JS will insert the categories as <option> tags here -->
    </select>
    <button class="addItemButton">+</button>
</div>
<div class="primaryList">
    <div class="filterButtonBar">
        <div class="sortButtons">
            <h5>Sort By:</h5>
            <button class="sortRatingButton">Rating</button>
            <button class="sortTitleButton">Title A-Z</button>
            <button class="sortFavButton">â˜†</button>
        </div>
        <div class="showButtons">
            <h5>Show item types:</h5>
            <button class="showCompleteButton">Completed</button>
            <button class="showIncompleteButton">Incomplete</button>
            <button class="showMoviesButton">Movie</button>
            <button class="showGamesButton">Game</button>
            <button class="showBooksButton">Book</button>
        </div>
    </div>
    <div class="mediaListDiv">
        <ul class="mediaList">
<!-- the JS is going to dynamically insert the items here -->
        </ul>
    </div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
